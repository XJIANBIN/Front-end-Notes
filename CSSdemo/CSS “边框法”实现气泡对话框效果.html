<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS “边框法”实现气泡对话框效果</title>
  <style>
    .test {
      width: 300px;
      padding: 30px 20px;
      margin-left: 60px;
      background: #beceeb;
      position: relative;
    }

    .test span {
      width: 0;
      height: 0;
      font-size: 0;
      overflow: hidden;
      position: absolute;
    }

    .test span.bot {
      border-width: 20px;
      border-style: solid;
      border-color: #ffffff #beceeb #beceeb #ffffff;
      left: -40px;
      top: 40px;
    }

    .test span.top {
      border-width: 10px 20px;
      border-style: dashed solid solid dashed;
      border-color: transparent #ffffff #ffffff transparent;
      left: -40px;
      top: 60px;
    }
  </style>
</head>

<body>
  <div class="test">
    <span class="bot"></span>
    <span class="top"></span> CSS “边框法”实现气泡对话框效果一
  </div>
</body>

</html>
